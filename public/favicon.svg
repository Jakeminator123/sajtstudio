<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="20" fill="#000000"/>
  
  <!-- Phone to computer transformation concept -->
  <g transform="translate(50, 50)">
    <!-- Phone (left side) -->
    <g transform="translate(-30, -15)">
      <!-- Phone body -->
      <rect x="0" y="0" width="20" height="30" rx="3" fill="#FFFFFF"/>
      <!-- Phone earpiece -->
      <rect x="5" y="3" width="10" height="2" rx="1" fill="#000000"/>
      <!-- Phone dial area -->
      <circle cx="10" cy="20" r="6" fill="#000000" opacity="0.1"/>
    </g>
    
    <!-- Transformation arrow -->
    <path d="M-5 0 L5 0 M5 0 L2 -3 M5 0 L2 3" 
          stroke="#0066FF" stroke-width="3" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Computer (right side) -->
    <g transform="translate(10, -15)">
      <!-- Computer screen -->
      <rect x="0" y="0" width="25" height="20" rx="2" 
            stroke="#0066FF" stroke-width="2.5" fill="none"/>
      <!-- Screen content -->
      <rect x="2" y="2" width="21" height="16" fill="#0066FF" opacity="0.15"/>
      <!-- LED indicators -->
      <circle cx="5" cy="25" r="2" fill="#FF0033"/>
      <circle cx="12.5" cy="25" r="2" fill="#0066FF"/>
      <circle cx="20" cy="25" r="2" fill="#FF0033"/>
    </g>
  </g>
</svg>

